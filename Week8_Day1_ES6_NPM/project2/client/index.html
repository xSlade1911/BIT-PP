<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
</head>

<body>



    <script>

        fetch("http://127.0.0.1:3000/")
            .then(res => res.json())
            .then(data => {
                console.log(data);
                const response = data;

                for (let i = 0; i < 100; i++) {
                    var lista = document.createElement("ul");
                    lista.innerHTML = response[i].id;
                    document.querySelector("body").append(lista);
                    var li1 = document.createElement("li");
                    li1.innerHTML = response[i].title;
                    lista.append(li1);
                    var li2 = document.createElement("p");
                    li2.innerHTML = response[i].body;
                    lista.append(li2);
                }
                for (let i = 0; i < 100; i++) {
                    document.querySelectorAll("li")[i].style.listStyle = 'none';
                }


            })



    </script>
</body>

</html>
